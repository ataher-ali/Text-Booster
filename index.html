<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> text booster </title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light mt-5">

    <div class="container">
        <input class="form-control m-2" type="text" name="" id="text" placeholder="text">
        <br>
        <input class="form-control m-2" type="number" name="" id="num" placeholder="number">
        <br>
        
        <button class="btn btn-success btn-lg m-2 w-100"  onclick="result()">Get Result</button>
        
        <br>
        
        <textarea class="m-2 w-100" name="" id="copy" cols="30" rows="10"></textarea>
        

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn  btn-secondary me-md-2 btn-lg" type="button" onclick="location.reload()">Refresh</button>
            <button class="btn btn-success btn-lg" type="button" onclick="copyBtn()"> Copy </button>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </body>
</html>
